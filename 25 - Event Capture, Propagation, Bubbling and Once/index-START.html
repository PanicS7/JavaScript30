<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const elements = document.querySelectorAll("div");
  function elemClicked() {
    // To don't run same function per each children
    event.stopPropagation();
    console.log(event.target.className);
  }
  elements.forEach(el => {
    el.addEventListener("click", elemClicked);
  });
</script>
</body>
</html>
