<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: ease-in;
    }

    .second-hand {
      background-color: red;
    }
    .min-hand {
      background-color: gray;
    }
    .hour-hand {
      background-color: black;
    }

  </style>

  <script>
    let clockRun = false;

    function moveClockHand () {
      const secondHand = document.querySelector(".second-hand");
      const minHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      let currSecAngle;
      let currMinAngle;
      let currHourAngle;
      
      // calculate secondHand moving angle
      if (clockRun === false) {
        currSecAngle = 90;
      }
      else {
        currSecAngle = secondHand.style.transform;
        currSecAngle = Number(currSecAngle.match(/\d+/g));
      }   
      let rotateSecAngle = currSecAngle + 6;

      // calculate minHand moving angle 
      if (clockRun === false) {
        currMinAngle = 90;
      }
      else {
        currMinAngle = minHand.style.transform;
        currMinAngle = Number(currMinAngle.match(/\d+(\.\d+)?/g));
      }   
      let rotateMinAngle = currMinAngle + (6/60);

      // calculate hourHand moving angle 
      if (clockRun === false) {
        currHourAngle = 90;
      }
      else {
        currHourAngle = hourHand.style.transform;
        currHourAngle = Number(currHourAngle.match(/\d+(\.\d+)?/g));
      }   
      let rotateHourAngle = currHourAngle + (30/3600);

      // move secondHand
      secondHand.style.transform = `rotate(${rotateSecAngle}deg)`; 
      // move minHand
      minHand.style.transform = `rotate(${rotateMinAngle}deg)`; 
      // move hourHand
      hourHand.style.transform = `rotate(${rotateHourAngle}deg)`; 

      clockRun = true;
    }

    // Move hands after 1 second
    setInterval(moveClockHand,1000);
  </script>
</body>
</html>
